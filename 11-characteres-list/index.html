<!DOCTYPE html>
<html lang="en">
<head>

    <title>Characteres List</title>
    <link rel="shortcut icon" href="./img/ejercicio.png" type="image/x-icon">

                    </h2>

                    <p>Cantinero</p>

            </div>
            <div class="box-list">
                <div class="box-list-img">

                    </h2>

            <div class="box-list">

                        <small>#</small>3
                    </h2>

                    <h2 class="rank">
                        <small>#</small>5

                    <h4>Bart</h4>

</html>
