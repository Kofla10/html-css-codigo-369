<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/toy.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="img/fondoencabezado.svg" alt="fondo card" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/charizard.png" alt="" class="card-body-contentimg-img">
                </div>
                <h1 class="card-body-title">
                    charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3 class="">Poder</h3>
                    <img src="img/fire1.png" alt="">
                </div>

                <div class="card-footer-poder">
                    <h3 class="">Resistencia</h3>
                    <img src="img/castle.png" alt="">
                </div>

                <div class="card-footer-poder">
                    <h3 class="">Bonuys</h3>
                    <img src="img/cofre.webp" alt="">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
